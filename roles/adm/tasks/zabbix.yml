---

 - name: zabbix yum repository
   template:
     src: zabbix.repo.j2
     dest: /etc/yum.repos.d/zabbix.repo

 - name: zabbix package install
   yum: name={{ item }}
   with_items:
     - zabbix-server-mysql
     - zabbix-web-mysql
     - zabbix-web-japanese
     - zabbix-agent

 - name: mysqld install
   yum:
     name: "{{ item }}"
     state: latest
   with_items:
     - mysql56-server
     - mysql56
